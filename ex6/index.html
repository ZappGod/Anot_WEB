<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main id="container">
    <section>
        <h1>Cadastro de Usuário</h1>
        <h2>Preencha o formulário abaixo para se cadastrar:</h2>
        <form >
            <label for="nome">Nome:</label>
            <input type="text" name="nome" class="cadastros">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" class="cadastros">
            <br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" class="cadastros">
            <br>
            <label for="confirmarsenha">Confirmar Senha:</label>
            <input type="password" name="confirmarsenha" class="cadastros">
            <br>
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" class="cadastros">
            <br>
            <label for="numero">Número:</label>
            <input type="number" name="numero" class="cadastros">
            <br>
            <div class="botoes">
                <input type="submit" value="Cadastrar" class="cadastrar">
                <input type="reset" value="Limpar" class="limpar">
            </div>
        </form>
    </section>
</main>
</body>
</html>
