<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <main>
        <section>
            <h1>Formulario</h1>
            <form>
                <label for="texto">Texto: </label>
                <input type="text" value="TEXTO" name="texto" id="textoID" disabled>
                <br><br>
                <label for="senha">Senha: </label>
                <input type="password" name="senha">
                <br><br>
                <label for="email">Email: </label>
                <input type="email" name="email" placeholder="TEXTE@testinho.com">
                <br><br>
                <label for="numero">Numero: </label>
                <input type="number" name="numero">
                <br><br>
                <hr>
                <label for="checkbox">Opções:</label><br>
                <input type="checkbox" name="chackbox[]"
                value="opção1"> opção 1 <br>
                <input type="checkbox" name="chackbox[]"
                value="opção2"> opção 2 <br>
                <input type="checkbox" name="chackbox[]"
                value="opção3"> opção 3 <br>
                <hr>
                <label for="selecao">selecao unica:</label><br>
                <input type="radio" name="selecao" value="opcao1"> opção 1 <br>
                <input type="radio" name="selecao" value="opcao2"> opção 2 <br>
                <input type="radio" name="selecao" value="opcao3"> opção 3 <br>
                <hr>
                <label for="data">Data:</label><br>
                <input type="date" name="data"><br><br>
                <label for="datahora">Data e Hora:</label><br>
                <input type="datetime-local" name="datahora"><br><br>
                <label for="hora">Hora: </label><br>
                <input type="time" name="hora">
                <hr>
                <label for="selecionar">Selecionar: </label><br>
                <select name="selecionar">
                    <option value="opcao1">Opção 1</option>
                    <option value="opcao2">Opção 2</option>
                    <option value="opcao3">Opção 3</option>
                </select><br><br>
                <label for="area">Texto em Área: </label><br>
                <textarea name="area" cols="30" rows="10"></textarea>
                <hr>
                <input type="submit">
                <br>
                <input type="submit" value="Salvar"><br>
                <input type="reset"><br>
                <input type="button" value="Alerta" onclick="alert('Função Chata')">
            </form>
            <a href="#" onclick="alert('Alerta na tag A')">Alerta</a>
        </section>
        <br><br><br><br><br>
    </main>
</body>
</html>
